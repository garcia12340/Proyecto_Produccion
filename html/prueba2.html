<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Inventario</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    label {
        font-weight: bold;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Rotacion De Inventario</h2>
    <div>
        <label for="demand">Demanda Anual (D):</label>
        <input type="number" id="demand" min="1" required>
    </div>
    <div>
        <label for="orderMethod">Método de Cantidad Pedida:</label>
        <select id="orderMethod">
            <option value="units">Unidades</option>
            <option value="percentage">Porcentaje (%)</option>
        </select>
    </div>
    <div id="orderQuantityInput">
        <label for="orderQuantity">Cantidad Pedida (Q):</label>
        <input type="number" id="orderQuantity" min="1" required>
    </div>
    <div>
        <label for="safetyStock">Inventario de Seguridad (SS):</label>
        <input type="number" id="safetyStock" min="0" required>
    </div>
    <button onclick="calculate()">Calcular</button>
    <div id="result" style="margin-top: 10px;"></div>
</div>

<script>
    function calculate() {
        var demand = parseInt(document.getElementById('demand').value);
        var orderMethod = document.getElementById('orderMethod').value;
        var orderQuantityInput = document.getElementById('orderQuantityInput');
        var orderQuantity = 0;

        if (orderMethod === 'percentage') {
            orderQuantity = parseInt(document.getElementById('orderQuantity').value) * demand / 100;
        } else {
            orderQuantity = parseInt(document.getElementById('orderQuantity').value);
        }

        var safetyStock = parseInt(document.getElementById('safetyStock').value);
        
        var averageInventory = (orderQuantity / 2) + safetyStock;
        var inventoryTurnover = demand / averageInventory;
        
        document.getElementById('result').innerHTML = "<p>Nivel de Inventario Promedio: " + averageInventory.toFixed(0) + " unidades</p>" +
                                                       "<p>Rotación de Inventario: " + inventoryTurnover.toFixed(0) + " veces al año</p>";
    }
</script>
</body>
</html>
