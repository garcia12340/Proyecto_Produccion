<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costo de Mantenimiento Correctivo</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Costo de Mantenimiento Correctivo</h1>
        <div>
            <label for="horas">Horas Kilométradas:</label>
            <input type="number" id="horas" min="0" value="0">
        </div>
        <div>
            <label for="mtbf">MTBF (%):</label>
            <input type="number" id="mtbf" min="0" max="100" value="52">
        </div>
        <div>
            <label for="duracion">Duración de la Tarea (horas):</label>
            <input type="number" id="duracion" min="0" value="8">
        </div>
        <div>
            <label for="costoHora">Costo por Hora de Trabajo ($):</label>
            <input type="number" id="costoHora" min="0" value="50">
        </div>
        <div>
            <label for="repuestos">Costo de Repuestos ($):</label>
            <input type="number" id="repuestos" min="0" value="2000">
        </div>
        <div>
            <label for="costosOperacionales">Costo de Tareas Operacionales ($):</label>
            <input type="number" id="costosOperacionales" min="0" value="1000">
        </div>
        <div>
            <label for="retrasoLogistico">Retraso Logístico ($):</label>
            <input type="number" id="retrasoLogistico" min="0" value="0">
        </div>
        <div>
            <label for="costoUnitario">Costo Unitario por Parada ($/hora):</label>
            <input type="number" id="costoUnitario" min="0" value="125">
        </div>
        <div>
            <label for="costosFallas">Costos de Falla de Vez Única ($):</label>
            <input type="number" id="costosFallas" min="0" value="6000">
        </div>
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script src="../js/calculos.js"></script>
</body>
</html>
