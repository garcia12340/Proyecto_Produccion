<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Costo De Mantenimiento Correctivo</title>

    <link rel="stylesheet" href="..//css/formulario.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="contenedor__login-register">
                <form action="" class="formulario__register">
                    <h1>Mantenimiento Correctivo</h1>
                    <section>
                        <input type="number" placeholder="Horas Kilométradas">
                    </section>

                    <section>
                        <label for="mtbf">MTBF:</label>
                        <select id="mtbf">
                            <option value="hours">Horas</option>
                            <option value="percentage">Porcentaje</option>
                        </select>
                    </section>

                    <section>
                        <input type="number" placeholder="Valor de MTBF">
                    </section>

                    <section>
                        <input type="number" placeholder="Duracion Tarea (Horas)">
                    </section>

                    <section>
                        <input type="number" placeholder="Costo Por Hora de Trabajo ($)">
                    </section>

                    <section>
                        <input type="number" placeholder="Respuestos ($)">
                    </section>

                    <section>
                        <input type="number" placeholder="Costo de Tareas Operacionales ($)">
                    </section>

                    <section>
                        <input type="number" placeholder="Retraso Logístico ($)">
                    </section>

                    <section>
                        <input type="number" placeholder="Costo Unitario por Parada ($/hora)">
                    </section>

                    <section>
                        <input type="number" placeholder="Costos de Falla de Vez Única ($)">
                    </section>

                    <button onclick="calcularCMT()">Calcular</button>
                    <div id="resultado"></div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
